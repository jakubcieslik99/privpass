name: PrivPASS server production CI workflow

on:
  push:
    branches:
      - 'master'
    paths:
      - 'server/**'
  pull_request:
    types:
      - closed
    branches:
      - 'master'
    paths:
      - 'server/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: |
          cd server
          npm install
          npm run build --if-present
